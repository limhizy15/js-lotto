<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" defer src="./src/js/index.js"></script>
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5 purchase__form" data-cy="purchase-form">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2 purchase__price-input"
                data-cy="purchase-price-input"
                placeholder="구입 금액"
              />
              <button type="button" class="btn btn-cyan purchase__confirm-btn">
                확인
              </button>
            </div>
          </form>
          <form
            class="mt-5 manual-purchase__form"
            data-cy="manual-purchase-form"
          >
            <label class="mb-2 d-inline-block"
              >수동 구매할 로또 티켓의 수를 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2 manual-purchase__price-input"
                data-cy="manual-purchase-price-input"
                placeholder="티켓의 수"
              />
              <button
                type="submit"
                class="btn btn-cyan manual-purchase__confirm-btn"
              >
                구매
              </button>
            </div>
          </form>
          <form class="mt-9 manual-number-form"></form>
          <section class="mt-9 lotto__menu-wrapper">
            <div class="d-flex lotto__menu"></div>
            <div
              class="d-flex flex-wrap manual-lotto__tickets"
              data-cy="manual-lotto-tickets"
            ></div>
            <div
              class="d-flex flex-wrap lotto__tickets"
              data-cy="lotto-tickets"
            ></div>
          </section>
          <form class="mt-9 winning-number-form"></form>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td class="p-3 rank-5">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td class="p-3 rank-4">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td class="p-3 rank-3">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td class="p-3 rank-2">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td class="p-3 rank-1">0개</td>
                </tr>
              </tbody>
            </table>
          </div>
          <p class="text-center font-bold winning-rate">
            당신의 총 수익률은 0%입니다.
          </p>
          <div class="d-flex justify-center mt-5">
            <button type="button" class="btn btn-cyan restart-btn">
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
